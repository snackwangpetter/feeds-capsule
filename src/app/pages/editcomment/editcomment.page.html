<ion-header *ngIf="connectionStatus == 1">
  <div class="offline-header"></div>
</ion-header>
  
<ion-content>
  <ion-list class="channel-list" [class.darkChannelList]="theme.darkMode">

    <ion-item class="removeBorder" lines="none">
      <ion-row class="channel-row ion-activatable ripple">
        <ion-col size="1.5" class="left-col">
          <div class="feedAvatar" [class.dark-feedAvatar]="theme.darkMode">
            <img src={{channelAvatar}}>
          </div>
        </ion-col>
        <ion-col size="10.5" class="middle-col">
          <ion-label (press)="pressName(channelName)">{{ channelName }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-textarea clearOnEdit="true" autofocus="true" rows="6" cols="20" [(ngModel)]="newComment"  placeholder="{{'CommentPage.enterComments'|translate}}">
    </ion-textarea>

    <div *ngIf="imgUrl !== ''" class="img-container">
      <img src="{{imgUrl}}" (click)="showBigImage(imgUrl)" />
      <img class="remove" src="/assets/icons/remove.svg" (click)="imgUrl = ''"/>
    </div>
  
    <ion-row class="submit-row">
      <ion-col class="left-col">
        <ion-icon id="image" mode="ios" name="image" (click)="addImg()"></ion-icon>
        <ion-icon id="camera" mode="ios" name="camera" (click)="addImg()"></ion-icon>
      </ion-col>
      <ion-col class="right-col" size="5.5">
        <ion-button (click)="publishComment()">
          <ion-label>{{ 'EditcommentPage.savechanges' | translate }}</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  
  </ion-list>
</ion-content>
