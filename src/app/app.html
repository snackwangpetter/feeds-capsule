<ion-app>
    <ion-menu side="end" type="overlay" menuId="menu" [class.darkMenu]="theme.darkMode" contentId="my-content" class="my-custom-menu">
        <ion-content>
            <div style="height: 40px;" *ngIf="isIOSPlatform()"></div>

            <ion-row class="profile-card" (click)="profiledetail()">
                <ion-col size="12" class="left-col">
                    <img [src]="handleImages()"/>
                    <h1>{{ name }}</h1>
                </ion-col>
            </ion-row>

            <ion-menu-toggle>
                <div (click)="goToFeedSource()">
                    <img src="./assets/images/menu-feeds.svg" *ngIf="!theme.darkMode">
                    <img src="./assets/images/darkmode/menu-feeds.svg" *ngIf="theme.darkMode">
                    <h1>{{ 'app.feedSources' | translate }}</h1>
                </div>
            </ion-menu-toggle>

            <ion-menu-toggle *ngIf="checkIsShowDonation()">
                <div (click)="donation()">
                    <img src="./assets/images/menu-donation.svg" *ngIf="!theme.darkMode">
                    <img src="./assets/images/darkmode/menu-donation.svg" *ngIf="theme.darkMode">
                    <h1>{{ 'app.donation' | translate }}</h1>
                </div>
            </ion-menu-toggle>

            <ion-menu-toggle>
                <div (click)="settings()">
                    <ion-icon name="settings" style="width: 30px;height: 30px;"></ion-icon>
                    <h1>{{ 'app.settings' | translate }}</h1>
                </div>
            </ion-menu-toggle>

            <ion-menu-toggle>
                <div (click)="about()">
                    <img src="./assets/images/menu-about.svg" *ngIf="!theme.darkMode">
                    <img src="./assets/images/darkmode/menu-about.svg" *ngIf="theme.darkMode">
                    <h1>{{ 'app.about' | translate }}</h1>
                </div>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <div (click)="test()">
                    <img src="./assets/images/menu-about.svg" *ngIf="!theme.darkMode">
                    <img src="./assets/images/darkmode/menu-about.svg" *ngIf="theme.darkMode">
                    <h1>test</h1>
                </div>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <div (click)="signout()">
                    <img src="./assets/images/logout.svg" *ngIf="!theme.darkMode">
                    <img src="./assets/images/darkmode/logout.svg" *ngIf="theme.darkMode">
                    <h1>{{ 'app.signout' | translate }}</h1>
                </div>
            </ion-menu-toggle>
        </ion-content>
    </ion-menu>

    <!-- <ion-router-outlet  [swipeGesture]="true" id="my-content"></ion-router-outlet> -->
    <ion-router-outlet  id="my-content"></ion-router-outlet>
  </ion-app>
